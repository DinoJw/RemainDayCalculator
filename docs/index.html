<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>시험까지 남은 시간</title>
	<script type="text/javascript">
		function init() {
			TextBox = document.getElementById('TimeLeftText')
			function getTimeLeft() {
				testM = 12
				testD = 15
				//change here
				//M = month, D = day
				testMD = '-'+testM+'-'+testD
				curDay = new Date();
				testDay = new Date(curDay.getFullYear() + testMD);
				gap = testDay - curDay
				difDay = Math.floor((testDay - curDay) / (1000 * 60 * 60 * 24));
				gap -= difDay * (1000 * 60 * 60 * 24);
				difHour = Math.floor(gap / (1000 * 60 * 60));
				gap -= difHour * (1000 * 60 * 60);
				difMin = Math.floor(gap / (1000 * 60));
				gap -= difMin * (1000 * 60);
				difSec = Math.floor(gap / 1000);
				TextBox.textContent = '시험까지 '+difDay+'일'+difHour+'시간'+difMin+'분'+difSec+'초 남았습니다.';
			}
			setInterval(getTimeLeft, 500)
		}
</script>
</head>
<body onload="init()">
	<pre id='TimeLeftText' style="position:fixed;top:50%;left:28%;margin:-100px 0 0 -100px;font-size:50px;"></pre>
</body>
</html>
